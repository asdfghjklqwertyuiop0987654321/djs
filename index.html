    <style>
        :root {
            --primary-color: #7289da;
            --secondary-color: #99aab5;
            --background-color: #000122;
            --text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px;
        }
        
        .icon svg rect {
            transition: fill 0.3s;
        }
        
        .btn:hover .icon svg rect {
            fill: var(--text-color);
        }
        
        .text {
            color: var(--text-color);
            margin-left: 5px;
            font-weight: bold;
        }
        
        nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--secondary-color);
            padding: 0.5rem;
        }
        
        nav.show {
            display: flex;
            flex-direction: column;
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: var(--primary-color);
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        section {
            margin-bottom: 4rem;
        }
        
        h1, h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #5b6eae;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--secondary-color);
            margin-top: 2rem;
        }
        
        /* New styles for feature cards */
        .feature-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding-top: 50px;
        }

        .feature-container .glass {
            position: relative;
            width: 180px;
            height: 200px;
            background: linear-gradient(#fff2, transparent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 25px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transform: rotate(calc(var(--r) * 1deg));
        }

        .feature-container:hover .glass {
            cursor: pointer;
            transform: rotate(0deg);
        }

        .feature-container .glass::before {
            content: attr(data-text);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .feature-container .glass svg {
            font-size: 2.5em;
            fill: #fff;
        }
    </style>
</head>
